<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Generation using AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        audio {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Music Harmony: Where AI Meets Melody</h1>
    <form method="POST" action="/submit">
        <label for="phrase">Enter a phrase or keyword:</label>
        <input type="text" id="phrase" name="phrase" required>
        <button type="submit">Compose Music</button>
    </form>
    {% if submitted_phrase %}
    <p>Your creative spark: {{ submitted_phrase }}</p>
    <p>Behold the magic of AI! Here's your musical masterpiece:</p>
    {% endif %}
    {% if audio_url %}
    <audio controls>
        <source src="{{ audio_url }}" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <br>
    <a href="{{ audio_url }}" download="your_audio.mp3">Download Your Melody</a>
    {% endif %}
</body>
</html>
